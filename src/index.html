<!doctype html>
<html lang="id">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StoryApp</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4da6ff" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="icon" href="./favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://unpkg.com/feather-icons"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="navbar" role="banner" aria-label="Main navigation">
      <div class="navbar-inner">
        <div class="brand" aria-hidden="false">
          <img src="images/logo.png" alt="StoryApp Logo" width="36" height="36" onerror="this.style.display='none';">
          <span class="brand-name">StoryApp</span>
        </div>

        <button id="hamburger" class="hamburger-btn" aria-label="Buka menu navigasi">
          <i data-feather="menu"></i>
        </button>

        <nav id="drawer" class="main-nav" role="navigation" aria-label="Primary">
          <ul>
            <li><a href="#/home" data-nav>Home</a></li>
            <li><a href="#/about" data-nav>About</a></li>
            <li><a href="#/favorite" data-nav>Favorite</a></li>
            <li class="mobile-only">
              <button id="logoutBtnMobile" class="logout-btn-nav">Logout</button>
            </li>
          </ul>
        </nav>

        <div class="nav-actions desktop-only">
          <button id="logoutBtn" class="logout-btn" aria-label="Logout">
            <span>Logout</span>
            <i data-feather="log-out" style="margin-left:8px; width:18px; height:18px;"></i>
          </button>
        </div>
      </div>
    </header>

    <main id="main" tabindex="-1">
      <div id="view"></div>
    </main>

    <footer class="site-footer" role="contentinfo" aria-hidden="false"
      style="text-align:center;padding:20px 0; color:#666;">
      <small>© StoryApp — Dicoding Submission</small>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
  </body>

</html>
